<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    
    <div class="container">
        <h1>Formulaire d'inscription</h1>
        <h2>Renseignez vos informations</h2>
        <form action="#" method="post" id="sign-in">
            <div class="form-input">
                <label for="pseudo">Pseudo</label><br><input class="form-control" type="text" name="pseudo" id="pseudo">
            </div>
            <div class="form-input">
                <label for="mail">Email</label><br><input class="form-control" type="email" name="mail" id="mail">
            </div>
            <div class="form-input">
                <label for="password">Mot de passe</label><br><input class="form-control" type="password" name="password" id="password">
            </div>
            <div class="form-input">
                <label for="passwordConfirm">Confirmez votre mot de passe</label><br><input class="form-control" type="password" name="passwordConfirm" id="passwordConfirm">
            </div>
            <div class="form-input">
                <label for="color">Couleur préférée</label><br><input class="form-control" type="text" name="color" id="color"><br>
            </div>
            <div class="form-input"> 
                <label for="family">Choisir une famille</label><br><select class="form-select" name="family" id="family">
                    <option value="void">Choisir une famille</option>
                    <option value="gryffondor">Gryffondor</option>
                    <option value="pouffsoufle">Pouffsoufle</option>
                    <option value="serdaigle">Serdaigle</option>
                    <option value="serpentard">Serpentard</option>
                </select>
            </div>
            <div class="form-input">
                <input class="btn btn-primary" type="submit" value="Enregistrer">
            </div>
        </form>
    </div>
    <ul class="container" id="errors">
        
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
